<!DOCTYPE html>
<!-- 
	목록 출력
		= ul , ol , dl
		  unorder-list 
		  	=> 순서없는 목록을 출력
		  order-list
		  data-list
		  
		= table
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
  <h3>과정</h3>
  <ul> <!-- 메뉴만들때 사용 -->
    <li>JSP</li>
    <li>Spring</li>
    <li>Kotiln</li>
  </ul>
  
  <h3>과정2</h3>
  <ol>
    <li>JSP</li>
    <li>Spring</li>
    <li>Kotiln</li>
  </ol>
  
  <h3>과정3</h3>
  <dl>
    <dt>JSP</dt>
      <dd>HTML</dd>
      <dd>Java</dd>
      <dd>Oracle</dd>
    <dt>Spring</dt>
      <dd>XML</dd>
      <dd>Annotation</dd>
    <dt>Kotlin</dt>
      <dd>Java</dd>
      <dd>Kotlin</dd>
      <dd>XML</dd>
  </dl>
  
  
  
  
  
  
</body>
</html>
